# This is a Databricks asset bundle definition for etl_medallion.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: etl_medallion
  uuid: 7ddb4347-cdbb-4a85-b91c-01f6ea59f6ef

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-265ae23b-9e69.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-265ae23b-9e69.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/pepijn.schsch@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/pepijn.schsch@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: pepijn.schsch@gmail.com
        level: CAN_MANAGE
