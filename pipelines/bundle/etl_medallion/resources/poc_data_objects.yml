resources:
  schemas:
    etl_demo:
      catalog_name: ${var.catalog}
      # change name if we want a different demo schema
      name: etl_demo  
  
  volumes:
    raw_landing:
      name: raw_landing
      catalog_name: ${var.catalog}
      schema_name: ${resources.schemas.etl_demo.name}
      volume_type: MANAGED
    
    checkpoints:
      name: checkpoints
      catalog_name: ${var.catalog}
      schema_name: ${resources.schemas.etl_demo.name}
      volume_type: MANAGED