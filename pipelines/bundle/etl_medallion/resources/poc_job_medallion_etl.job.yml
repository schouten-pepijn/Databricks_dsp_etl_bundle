resources:
  jobs:
    poc_job_medallion_etl:
      name: poc_job_medallion_etl
      trigger:
        pause_status: UNPAUSED
        file_arrival:
          url: /Volumes/${var.catalog}/${resources.schemas.etl_demo.name}/${resources.volumes.raw_landing.name}/
      tasks:
        - task_key: poc_dsp_medallion_etl
          pipeline_task:
            pipeline_id: ${resources.pipelines.poc_dsp_medallion_etl.id}
            full_refresh: false
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED