resources:
  pipelines:
    poc_dsp_medallion_etl:
      name: poc_dsp_medallion_etl
      configuration:
        "BRONZE_CUSTOMERS_CHECKPOINT": "/Volumes/${var.catalog}/${var.schema}/${resources.volumes.checkpoints.name}/bronze_customers"
        "BRONZE_CUSTOMERS_SCHEMA_LOCATION": "/Volumes/${var.catalog}/${var.schema}/${resources.volumes.checkpoints.name}/bronze_customers/_schema"
        "RAW_CUSTOMER_PATH": "/Volumes/${var.catalog}/${var.schema}/${resources.volumes.raw_landing.name}"
      libraries:
        - glob:
            include: ../src/pipeline/**
      catalog: ${var.catalog}
      channel: CURRENT
      continuous: false
      photon: true
      root_path: ../src
      schema: ${var.schema}
      serverless: true